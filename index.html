<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Calculator</title>
        <link rel='stylesheet' href='styles.css'>
        <script src='script.js' defer></script>
    </head>
    <body>
        <header>
            <h1>Calculator Machine</h1>
        </header>
        <div id=calculator-body>
            <div id=calculator-display>
                <div id=previous-displayed>789456123</div>
                <div id=current-displayed>123456</div>
            </div>
            <button class="calc-button span2">clear</button>
            <button class="calc-button">delete</button>
            <button class=calc-button>+</button>

            <button class=calc-button>7</button>
            <button class=calc-button>8</button>
            <button class=calc-button>9</button>
            <button class=calc-button>-</button>
                
            <button class=calc-button>4</button>
            <button class=calc-button>5</button>
            <button class=calc-button>6</button>
            <button class=calc-button>x</button>
        
            <button class=calc-button>1</button>
            <button class=calc-button>2</button>
            <button class=calc-button>3</button>
            <button class=calc-button>&#247</button>
        
            <button class=calc-button>.</button>
            <button class=calc-button>0</button>
            <button class="calc-button span2">=</button>
        </div>
        <footer>
            <p>
                This is a project by Kenneth Flynn | Check out my 
                <a href="https://github.com/flynnkennethd" target="_blank" rel="noopener noreferrer">GitHub</a>
            </p>
        </footer>
        
    </body>
</html>
