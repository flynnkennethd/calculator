<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>Calculator</title>
        <link rel='stylesheet' href='styles.css'>
    </head>
    <body>
        <header>
            <h1>Calculator Machine</h1>
        </header>
        <div id=calculator-body>
            <div id=calculator-display></div>
            <div id=calculator-buttons>
                <div id=row1>
                    <div id=delete class=calc-button>delete</div>
                    <div id=clear class=calc-button>clear</div>
                </div>
                <div id=row2>
                    <div id=7 class=calc-button>7</div>
                    <div id=8 class=calc-button>8</div>
                    <div id=9 class=calc-button>9</div>
                    <div id=add class=calc-button>+</div>
                </div>
                <div id=row3>              
                    <div id=4 class=calc-button>4</div>
                    <div id=5 class=calc-button>5</div>
                    <div id=6 class=calc-button>6</div>
                    <div id=subtract class=calc-button>-</div>
                </div>
                <div id=row4>
                    <div id=1 class=calc-button>1</div>
                    <div id=2 class=calc-button>2</div>
                    <div id=3 class=calc-button>3</div>
                    <div id=multiply class=calc-button>x</div>
                </div>
                <div id=row5>
                    <div id=decimal class=calc-button>.</div>
                    <div id=0 class=calc-button>0</div>
                    <div id=equals class=calc-button>=</div>
                    <div id=divide class=calc-button>&#247</div>    
                </div>
        </div>
    </div>
    <footer>
        <p>This is a project by Kenneth Flynn | Check out my
            <a href="https://github.com/flynnkennethd" target="_blank" rel="noopener noreferrer">GitHub</a>
        </p>
    </footer>
        <script src='script.js'></script>
    </body>
</html>
